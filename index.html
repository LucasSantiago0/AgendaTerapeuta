<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Semanal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .navegacao, .cadastro-paciente, .cadastro-funcionario {
      text-align: center;
      margin-bottom: 1rem;
    }
    .navegacao button, .cadastro-paciente button, .cadastro-funcionario button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .agenda {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }
    .dia {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dia h3 {
      text-align: center;
      margin-top: 0;
    }
    .entrada {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.adicionar {
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.adicionar:hover {
      background: #45a049;
    }
    .registro {
      background: #e0f7fa;
      margin-top: 0.5rem;
      padding: 0.3rem;
      border-left: 3px solid #0097a7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .registro span {
      flex: 1;
    }
    .registro button {
      margin-left: 0.3rem;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .remover {
      background-color: #e53935;
      color: white;
    }
    .concluir {
      background-color: #43a047;
      color: white;
    }
    .registro.concluido {
      background-color: #c8e6c9;
      text-decoration: line-through;
    }
    .erro {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Agenda Semanal</h1>
  <div class="navegacao">
    <button onclick="alterarSemana(-1)">&larr; Semana Anterior</button>
    <span id="intervaloSemana"></span>
    <button onclick="alterarSemana(1)">Pr√≥xima Semana &rarr;</button>
  </div>
  <div class="cadastro-paciente">
    <input type="text" id="novoPaciente" placeholder="Novo paciente" />
    <button onclick="cadastrarPaciente()">Adicionar Paciente</button>
  </div>
  <div class="cadastro-funcionario">
    <input type="text" id="novoFuncionario" placeholder="Novo funcion√°rio" />
    <button onclick="cadastrarFuncionario()">Adicionar Funcion√°rio</button>
  </div>
  <div class="agenda" id="agenda"></div>

  <script>
    const diasSemana = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];

    let funcionarios = JSON.parse(localStorage.getItem('funcionarios')) || ['Jo√£o', 'Maria', 'Carlos', 'Ana'];
    let pacientes = JSON.parse(localStorage.getItem('pacientes')) || ['Paciente A', 'Paciente B', 'Paciente C', 'Paciente D'];

    let dataBase = new Date();
    dataBase.setDate(dataBase.getDate() - dataBase.getDay() + 1);
    const registrosPorData = {};

    function salvarListas() {
      localStorage.setItem('funcionarios', JSON.stringify(funcionarios));
      localStorage.setItem('pacientes', JSON.stringify(pacientes));
    }

    function cadastrarPaciente() {
      const input = document.getElementById('novoPaciente');
      const nome = input.value.trim();
      if (nome && !pacientes.includes(nome)) {
        pacientes.push(nome);
        salvarListas();
        input.value = '';
        renderAgenda();
      }
    }

    function cadastrarFuncionario() {
      const input = document.getElementById('novoFuncionario');
      const nome = input.value.trim();
      if (nome && !funcionarios.includes(nome)) {
        funcionarios.push(nome);
        salvarListas();
        input.value = '';
        renderAgenda();
      }
    }

    function formatarData(d) {
      return d.toISOString().split('T')[0];
    }

    function formatarDataBr(d) {
      return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}`;
    }

    function adicionar(dataStr, btn) {
      const container = btn.closest('.entrada');
      const funcionario = container.querySelector('.funcionario').value.trim();
      const horario = container.querySelector('.horario').value;
      const paciente = container.querySelector('.paciente').value.trim();
      const erroDiv = container.querySelector('.erro');
      const lista = container.querySelector('.registros');

      erroDiv.textContent = '';

      if (!funcionario || !horario || !paciente) {
        erroDiv.textContent = 'Preencha todos os campos.';
        return;
      }

      const novaHora = new Date(`2000-01-01T${horario}:00`);
      const horaFim = new Date(novaHora.getTime() + 50 * 60000);

      const conflito = registrosPorData[dataStr]?.find(r => {
        if (r.funcionario !== funcionario) return false;
        const rInicio = new Date(`2000-01-01T${r.horario}:00`);
        const rFim = new Date(rInicio.getTime() + 50 * 60000);
        return (novaHora < rFim && horaFim > rInicio);
      });

      if (conflito) {
        erroDiv.textContent = 'Conflito: funcion√°rio j√° agendado em hor√°rio sobreposto.';
        return;
      }

      registrosPorData[dataStr] = registrosPorData[dataStr] || [];
      registrosPorData[dataStr].push({ funcionario, horario, paciente, concluido: false });
      renderAgenda();
    }

    function removerAgendamento(dataStr, index) {
      registrosPorData[dataStr].splice(index, 1);
      renderAgenda();
    }

    function concluirAgendamento(dataStr, index) {
      registrosPorData[dataStr][index].concluido = true;
      renderAgenda();
    }

    function renderAgenda() {
      const agenda = document.getElementById('agenda');
      const intervalo = document.getElementById('intervaloSemana');
      agenda.innerHTML = '';

      const inicioSemana = new Date(dataBase);
      const fimSemana = new Date(dataBase);
      fimSemana.setDate(inicioSemana.getDate() + 6);

      intervalo.textContent = `${formatarDataBr(inicioSemana)} a ${formatarDataBr(fimSemana)}`;

      for (let i = 0; i < 7; i++) {
        const data = new Date(dataBase);
        data.setDate(data.getDate() + i);
        const dataStr = formatarData(data);
        const diaNome = diasSemana[data.getDay()];

        registrosPorData[dataStr] = registrosPorData[dataStr] || [];

        const div = document.createElement('div');
        div.className = 'dia';
        div.innerHTML = `
          <h3>${diaNome} - ${formatarDataBr(data)}</h3>
          <div class="entrada">
            <select class="funcionario">
              <option value="">Selecione um funcion√°rio</option>
              ${funcionarios.map(f => `<option value="${f}">${f}</option>`).join('')}
            </select>
            <input type="time" class="horario" />
            <select class="paciente">
              <option value="">Selecione um paciente</option>
              ${pacientes.map(p => `<option value="${p}">${p}</option>`).join('')}
            </select>
            <button class="adicionar" onclick="adicionar('${dataStr}', this)">Agendar</button>
            <div class="erro"></div>
            <div class="registros"></div>
          </div>
        `;

        const lista = div.querySelector('.registros');
        registrosPorData[dataStr].forEach((r, index) => {
          const reg = document.createElement('div');
          reg.className = 'registro';
          if (r.concluido) reg.classList.add('concluido');
          reg.innerHTML = `
            <span>${r.horario} - ${r.funcionario} atende ${r.paciente}</span>
            <div>
              <button class="concluir" onclick="concluirAgendamento('${dataStr}', ${index})">‚úîÔ∏è</button>
              <button class="remover" onclick="removerAgendamento('${dataStr}', ${index})">üóëÔ∏è</button>
            </div>
          `;
          lista.appendChild(reg);
        });

        agenda.appendChild(div);
      }
    }

    function alterarSemana(delta) {
      dataBase.setDate(dataBase.getDate() + delta * 7);
      renderAgenda();
    }

    renderAgenda();
  </script>
</body>
</html>
